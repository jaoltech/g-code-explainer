<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-Code Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/styles/night-owl.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/highlight.min.js"></script>
    <style>
        /* Custom Styles */
        body {
            background: linear-gradient(to right, #1e1e2e, #23232e);
        }
        .card {
            background: #2a2a3a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease-in-out;
        }
        .card:hover {
            transform: scale(1.02);
        }
        select, pre {
            background: #33394d;
            color: white;
            border-radius: 6px;
            padding: 10px;
            border: 1px solid #555;
            transition: all 0.2s;
        }
        select:hover {
            border-color: #66ffcc;
        }
        pre {
            overflow-x: auto;
        }
        img {
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }
        .highlight {
            animation: fadeIn 0.4s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0.2; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="text-white">

    <!-- Navbar -->
    <nav class="bg-gray-800 p-4 shadow-md flex justify-center border-b-2 border-gray-600">
        <h1 class="text-2xl font-bold text-teal-300">⚙️ G-Code Viewer</h1>
    </nav>

    <!-- Main Container -->
    <div class="container mx-auto p-6">
        <!-- Dropdown -->
        <div class="mb-6 text-center">
            <label for="snippet-selector" class="text-lg font-semibold text-teal-200">Select G-Code Example:</label>
            <select id="snippet-selector" class="p-3 w-1/3 rounded-lg bg-gray-700 text-white border border-gray-500 cursor-pointer">
                <option value="">Loading...</option>
            </select>
        </div>

        <!-- Content Grid -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- G-Code Snippet -->
            <div class="card col-span-1">
                <h2 class="text-lg font-semibold text-teal-400 mb-3">G-Code Snippet</h2>
                <pre><code class="language-gcode" id="gcode-snippet">Select a G-code...</code></pre>
            </div>

            <!-- Explanation -->
            <div class="card col-span-1">
                <h2 class="text-lg font-semibold text-teal-400 mb-3">Explanation</h2>
                <p id="gcode-description">Choose a G-code from the dropdown to see its details.</p>
            </div>

            <!-- Illustration -->
            <div class="card col-span-1 text-center">
                <h2 class="text-lg font-semibold text-teal-400 mb-3">Illustration</h2>
                <img id="gcode-illustration" src="https://via.placeholder.com/300" alt="G-Code Illustration" class="mx-auto">
            </div>
        </div>
    </div>

    <script>
        const gcodeData = {
            "G00": {
                "description": "Rapid positioning...",
                "code": "G00 X50 Y50 Z10",
                "illustration": "https://via.placeholder.com/300/FF5733/FFFFFF?text=G00"
            },
            "G01": {
                "description": "Linear feed move...",
                "code": "G01 X50 Y30 F350",
                "illustration": "https://via.placeholder.com/300/33FF57/FFFFFF?text=G01"
            },
            "G02": {
                "description": "Clockwise circular interpolation...",
                "code": "G02 X75 Y25 R50 F800",
                "illustration": "https://via.placeholder.com/300/3357FF/FFFFFF?text=G02"
            }
        };

        // Populate dropdown
        const selector = document.getElementById("snippet-selector");
        for (const key in gcodeData) {
            let option = document.createElement("option");
            option.value = key;
            option.textContent = key;
            selector.appendChild(option);
        }

        // Update content on selection
        selector.addEventListener("change", function() {
            const selectedCode = selector.value;
            if (selectedCode) {
                document.getElementById("gcode-snippet").textContent = gcodeData[selectedCode].code;
                document.getElementById("gcode-description").textContent = gcodeData[selectedCode].description;
                document.getElementById("gcode-illustration").src = gcodeData[selectedCode].illustration;

                // Add highlight effect
                document.getElementById("gcode-snippet").classList.add("highlight");
                setTimeout(() => {
                    document.getElementById("gcode-snippet").classList.remove("highlight");
                }, 500);

                hljs.highlightAll(); // Reapply syntax highlighting
            }
        });

        // Apply syntax highlighting
        hljs.highlightAll();
    </script>
</body>
</html>
