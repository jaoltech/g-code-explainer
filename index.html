<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-Code Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/styles/night-owl.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/highlight.min.js"></script>
    <style>
        /* Custom Styles */
        body {
            background: linear-gradient(to right, #1e1e2e, #23232e);
        }
        .card {
            background: #2a2a3a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease-in-out;
        }
        .card:hover {
            transform: scale(1.02);
        }
        select, pre {
            background: #33394d;
            color: white;
            border-radius: 6px;
            padding: 10px;
            border: 1px solid #555;
            transition: all 0.2s;
        }
        select:hover {
            border-color: #66ffcc;
        }
        pre {
            overflow-x: auto;
        }
        img {
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }
        .highlight {
            animation: fadeIn 0.4s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0.2; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="text-white">

    <!-- Navbar -->
    <nav class="bg-gray-800 p-4 shadow-md flex justify-center border-b-2 border-gray-600">
        <h1 class="text-2xl font-bold text-teal-300">⚙️ G-Code Viewer</h1>
    </nav>

    <!-- Main Container -->
    <div class="container mx-auto p-6">
        <!-- Dropdown -->
        <div class="mb-6 text-center">
            <label for="snippet-selector" class="text-lg font-semibold text-teal-200">Select G-Code Example:</label>
            <select id="snippet-selector" class="p-3 w-1/3 rounded-lg bg-gray-700 text-white border border-gray-500 cursor-pointer">
                <option value="">Vælg en G-kode...</option>
            </select>
        </div>

        <!-- Content Grid -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            

            <!-- Explanation -->
            <div class="card col-span-1">                
                <h2 id="gcode-heading" class="text-xl font-bold text-teal-400 mb-3">Select a G-Code</h2>
                <p id="gcode-description">Choose a G-code from the dropdown to see its details.</p>
            </div>
            
            <!-- G-Code Snippet -->
            <div class="card col-span-1">
                <h2 class="text-lg font-semibold text-teal-400 mb-3">G-Code Snippet</h2>
                <pre><code class="language-gcode" id="gcode-snippet">Select a G-code...</code></pre>
            </div>

            <!-- Illustration -->
            <div class="card col-span-1 text-center">
                <h2 class="text-lg font-semibold text-teal-400 mb-3">Illustration</h2>
                <img id="gcode-illustration" src="https://via.placeholder.com/300" alt="G-Code Illustration" class="mx-auto">
            </div>
        </div>
    </div>
    <script src="data/gcode_data.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const selector = document.getElementById("snippet-selector");
        const illustrationContainer = document.getElementById("gcode-illustration"); // Existing img element

        // Populate the dropdown with G-codes
        for (const key in gcodeData) {
            let option = document.createElement("option");
            option.value = key;
            option.textContent = key;
            selector.appendChild(option);
        }

        // Event Listener for G-code Selection
        selector.addEventListener("change", function() {
            const selectedCode = selector.value;

            if (selectedCode && gcodeData[selectedCode]) {
                const illustration = gcodeData[selectedCode].illustration; // Define illustration here

                // Update content
                document.getElementById("gcode-heading").textContent = gcodeData[selectedCode].heading || selectedCode;
                document.getElementById("gcode-description").textContent = gcodeData[selectedCode].description;
                document.getElementById("gcode-snippet").textContent = gcodeData[selectedCode].code;

                // Check if illustration is an external HTML file (SVG animation)
                if (illustration.endsWith(".html")) {
                    fetch(illustration)
                        .then(response => {
                            if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                            return response.text();
                        })
                        .then(html => {
                            illustrationContainer.outerHTML = `<div id="gcode-illustration" class="w-full">${html}</div>`; // Replace img with SVG animation
                        })
                        .catch(error => {
                            illustrationContainer.outerHTML = `<p class="text-red-400">Failed to load animation.</p>`;
                            console.error("Error loading SVG:", error);
                        });
                } else {
                    // Otherwise, load as an image
                    illustrationContainer.outerHTML = `<img id="gcode-illustration" src="${illustration}" class="rounded-lg shadow-md mx-auto" alt="G-Code Illustration">`;
                }

                // Apply syntax highlighting
                hljs.highlightAll();
            }
        });
    });
</script>

</body>
</html>
